 <div class="absolute">
  <Table border="1">
    <tr>
      <td colspan="10" >
          <h2>{{linijaDetalji.NazivLinije}}</h2>
      </td>
    </tr>
    <tr>
        <td *ngFor="let stanica of linijaDetalji.Stanice">
            <h3>{{stanica}}</h3>
        </td>
    </tr>
  
    <tr *ngFor="let vreme of linijaDetalji.VremenaDolaska">
          <td>
            {{vreme}}
          </td>
    </tr>
      
  </Table>

</div>
